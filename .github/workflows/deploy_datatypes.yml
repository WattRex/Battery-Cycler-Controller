# This workflow deploys battery cycler controller to development environment

name: Deployment of battery cycler controller datatypes to Pypi

on:
  pull_request_review:
    types: [submited]
    pull_request:
      base:
        ref: [ "cycler_datatypes" ]

env:
  PACKAGE_NAME: wattrex-battery-cycler-controller-datatypes

jobs:

  build-package-on-pull-request:
    name: QA and Build battery controller datatypes on pull request
    if: ${{ github.event_name == 'pull_request_review' }} && ${{ github.event.review.state == 'approved' }} && ${{ github.event.pull_request.base.ref == 'cycler_datatypes' }}
    uses: WattRex/System-Tools/.github/workflows/build_python_package.yml@develop
    with:
      package-name: ${{ env.PACKAGE_NAME }}
      package-path: "cycler_datatypes"
      python-version: "3.10"

  publish-package:
    name: Publish package ${{ env.PACKAGE_NAME }} to PyPi
    needs: build-package-on-pull-request
    if: ${{ github.event_name == 'pull_request_review' }} && ${{ github.event.review.state == 'approved' }}
    runs-on: ubuntu-latest
    environment: development
    permissions:
      id-token: write
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name:  ${{ env.PACKAGE_NAME }}
          path: ${{ github.event.pull_request.head.ref }}/dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@f8c70e705ffc13c3b4d1221169b84f12a75d6ca8
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: ${{ github.event.pull_request.head.ref }}/dist/
